<div class="container-fluid no-padding"><div id="carousel-example-generic" class="carousel slide" data-ride="carousel"><div class="carousel-inner" role="listbox"><div class="item active"><div id="banner-calendario" class="full-width-banner"></div></div></div></div><div class="container"><hr><div class="row"><div class="col-sm-12"><div ui-calendar="uiConfig.calendar" ng-model="eventSources"></div></div></div></div><script type="application/javascript">function resizeBanner(height) {
      $(".full-width-banner").each(function (i, val) {
        $(val).css("height", height + "px");
      });
    }

    resizeBanner(window.innerHeight);

    $(window).resize(function () {
      resizeBanner(window.innerHeight);
    });

    $('.carousel').carousel({
      interval: 4000
    })</script></div><footer></footer>
